{% extends "senderos_web/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row" style="margin-left: 200px; margin-right: 200px;">
    <!-- DETALLE DE LA VISITA -->
    <div class="col-lg-12">
        <div class="row">
            <div class="card mb-3" style="width: 100%; color: #fff;background-color: #52565e;">
                <div class="row ">
                    <div class="col-md-12">
                        <h4 style="margin-top: 10px;" align="center">Sign Up</h4>
                    </div>
                </div>
            </div>
            <div id="visita_card_loggin" class="card mb-3" style="width: 100%;">
                <div class="row ">
                    <div class="col-md-12 center_div">
                        <form action="" method="post" enctype="multipart/form-data" style="margin: 20px;">
                            {% csrf_token %}
                            <div style="margin-bottom: 3mm">
                                {{ form|crispy }}
                            </div>
                            <button type="submit" class="btn btn-primary float-right " data_but="btn-xs"
                                style="margin-right: 5px;margin-bottom: 10px;margin-left: 45%;margin-right: 45%;">
                                Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
