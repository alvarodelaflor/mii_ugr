events {}
http {
    upstream nextcloudservice {
        ip_hash;
        server servicio_nextcloud01_15408846;
        server servicio_nextcloud02_15408846;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://nextcloudservice/;
            proxy_set_header HOST $http_host;
            proxy_set_header X-Real-IP $remote_addr;
        }

    }
}